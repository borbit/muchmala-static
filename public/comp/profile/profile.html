<script type="text/plain" id="tpl_profile">
<h1>Profile</h1>

<label>Your name:</label>
<input type="text" name="name" value="<%=user.name%>" placeholder="anonymous" />
<button class="profile__save">Edit my name</button>

<label>Sign up/in with your email :</label>
<input type="email" name="email" value="<%=user.email%>" />
<p>
  We will send you an email with a temporarry, one-off link to sign into your account.
  In case you are signing in for the first time, your current account will be linked
  to the submitted email.
</p>
<button class="profile__submit">Send me link</button>
</script>
